<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecioBlog</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff6af;
    }

    header {
      background-color: #fff6af;
      padding: 20px 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
      color: #222;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #555;
    }

    .hero {
      background-color: #dcb887;
      padding: 60px 20px;
      text-align: center;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      color: #666;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .producto {
      background-color: #dcb887;
      border-radius: 7px;
      overflow: hidden;
      box-shadow: 0 6px 10px rgba(0, 0, 0.1, 0.5);
      text-align: center;
      padding: 20px;
    }

    .producto img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .producto h3 {
      margin: 10px 0 5px;
    }

    .producto p {
      color: #444;
      font-weight: bold;
    }

    footer {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    @media (max-width: 600px) {
      header, .hero, .productos, footer {
        padding: 10px;
      }

      .hero h2 {
        font-size: 28px;
      }
    }
    .boton-info {
      display: inline-block;
      padding: 10px 20px;
      background-color: #222;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
    }

    .boton-info:hover {
      background-color: #444;
    }

    .contenedor-boton {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Aventurate</h1>
  </header>

  <section class="hero">
    <h2>Bienvenido a Mi blog</h2>
    <p>Las aventuras vividas son los sueños logrados</p>
  </section>

  <div class="contenedor-boton">
    <a href="info.html" target="_blank" class="boton-info">INFO</a>
  </div>

  <section class="productos">
    <div class="producto">
      <img src="rocas.jpg">
      <h3>Arrecife La Palma</h3>
    </div>
    <div class="producto">
      <img src="dunas.jpg">
      <h3>Dunas Canarias</h3>
    </div>
    <div class="producto">
      <img src="lago.jpg">
      <h3>Lago de Covadonga</h3>
    </div>
  </section>

  <footer>
    © 2025 MiTienda. Todos los derechos reservados.
  </footer>

</body>
</html>
